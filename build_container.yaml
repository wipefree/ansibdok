---
- name: run build container
  hosts: docker
  become: yes

  tasks:
    - name: add needed software
      apt:
        name:
          - docker.io
          - python
          - python-pip
        update_cache: yes
        state: present

    - name: add model 'pip install docker-py'
      command: pip install docker-py
      state: present

    - name: run detach container
      docker_container:
        name: 'build_stand'
        image: 'kaabert/maven-with-git:corretto-8'
        state: started
        command: tail -f /dev/null
        #command: sleep infinity
        detach: yes
        #auto_remove: true

    - name: get project from GIT
      shell: 'docker exec build_stand cd /tmp && mkdir test1'
